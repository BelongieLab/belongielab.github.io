name: Gemini Agent
on:
  issue_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      prompt:
        description: 'Instructions'
        required: true
        default: 'Check connection'

jobs:
  gemini-agent:
    if: >
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@gemini-cli')) ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # STEP 1: Put the dangerous text into a safe file
      - name: Safe Prompt Handling
        env:
          # This method prevents stars (*) from breaking the shell
          USER_INPUT: ${{ github.event.comment.body || inputs.prompt }}
        run: |
          echo "$USER_INPUT" > agent_instructions.txt

      # STEP 2: Tell the Agent to read the file
      - name: Run Gemini CLI
        uses: google-github-actions/run-gemini-cli@main
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          # We simply point the agent to the file
          prompt: "Read the file 'agent_instructions.txt' and follow the request inside it. Ignore the '@gemini-cli' prefix."
